services:
  postgres:
    container_name: heroic-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-heroic_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - heroic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-heroic_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["deploy"]

  heroic-api:
    container_name: heroic-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      PORT: ${PORT:-3103}
    ports:
      - "3103:3103"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - heroic-network
    profiles: ["deploy"]

volumes:
  postgres_data:
    driver: local

networks:
  heroic-network:
    driver: bridge